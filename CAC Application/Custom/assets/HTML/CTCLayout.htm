<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click Copier</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .top-left {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    /* Hide the button completely */
 /*   #CopyToClipboard {
      display: none !important;
    }
*/
    button {
      background-color: white;
      color: rgb(32, 54, 98);
      border: 2px solid rgb(32, 54, 98);
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 9999px; /* Capsule shape */
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover,
    button:active {
      background-color: rgb(32, 54, 98);
      color: white;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./../JS/ctc.js" defer></script>
</head>

</html>
